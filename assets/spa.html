<!doctype html>
<html>
  <head>
    <title>SPA Security</title>
  </head>
  <body>
    <h1>SPA content</h1>

    <p>
      Hello
      <span id="name"></span>!
    </p>

    <form action="/signout" method="post">
      <button type="submit">Sign out</button>
    </form>

    <script>
      (function() {
        var req = new XMLHttpRequest();
        req.onreadystatechange = function() {
          if (req.readyState === 4) {
            var resp = JSON.parse(req.response.substring(8));
            document.getElementById('name').textContent = resp.user;
          }
        };
        req.open('GET', '/userinfo', true);
        req.send();
      })();
    </script>
  </body>
</html>
